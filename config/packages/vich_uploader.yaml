vich_uploader:
    db_driver: orm

    mappings:
       galeria_image:
           uri_prefix: /img/galerias
           upload_destination: '%kernel.project_dir%/public/build/img/galerias'

       muestra_carrera:
           uri_prefix: /img/muestras_carrera
           upload_destination: '%kernel.project_dir%/public/build/img/muestras_carrera'

       producto_carrera:
           uri_prefix: /img/productos_carrera
           upload_destination: '%kernel.project_dir%/public/build/img/productos_carrera'

       contrato_carrera:
           uri_prefix: /contratos
           upload_destination: '%kernel.project_dir%/public/contratos'

       colorBeca_carrera:
           uri_prefix: /img/colorBecas_carrera
           upload_destination: '%kernel.project_dir%/public/build/img/colorBecas_carrera'

       orla_provisional_carrera:
           uri_prefix: /img/orlas_provisional
           upload_destination: '%kernel.project_dir%/public/build/img/orlas_provisional'

       video_carrera:
           uri_prefix: /video/video_grupo
           upload_destination: '%kernel.project_dir%/public/build/video/video_grupo'
